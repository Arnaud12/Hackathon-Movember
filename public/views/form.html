<p id="presentationform">Envoyez votre moustache<br/> ou<br/> prenez la en photo !</p>
<div class="row form">
        <form class="col s12" action="/api/picture" enctype="multipart/form-data" method="post">
        <div class="file-field input-field">
            <div class="btn black parcourir">
                <span>Parcourir</span>
                <input file-upload type="file" placeholder="Image" id="uploadImage" name='file'>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
        <input class="champs" id="titrePhoto" placeholder="Veuillez saisir un pseudo" type="text" ng-model='photo.pseudoPhoto'>
        <input class="champs" id="lieuPhoto" placeholder="Veuillez saisir votre ville" type="text" ng-model='photo.lieuPhoto'>
        <input class="champs" id="commentPhoto" placeholder="Un commentaire ? Ex : Pornstache is my mum." type="text" ng-model='photo.commentPhoto'>
    </form>
    <button ng-click='vm.create(photo)' onclick="Materialize.toast('Toutes les moustaches, les S.O.S partent dans les airs!', 4000)" id="envoyer" class="btn waves-effect waves-light black">Envoyer</button>
</div>
