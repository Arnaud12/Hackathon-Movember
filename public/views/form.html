<p id="presentationform">Envoyez votre moustache<br/>
    ou<br/>
    prenez la en photo !</p>
<div class="row form">
    <form class="col s12" action="/api/picture" enctype="multipart/form-data" method="post">
        <div class="file-field input-field">
            <div class="btn black">
                <p><input class="btn btn-primary" type="file" id="take-picture"></p>
                <p><img src="../assets/img/camera.png" alt="" id="show-picture"></p>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
        <input class="champs" id="titrePhoto" placeholder="Veuillez saisir un pseudo" type="text" ng-model='photo.pseudoPhoto'>
        <input class="champs" id="lieuPhoto" placeholder="Veuillez saisir votre ville" type="text" ng-model='photo.lieuPhoto'>
        <input class="champs" id="commentPhoto" placeholder="Un commentaire ? Ex : OMG IT'S A PORNSTACHE." type="text" ng-model='photo.commentPhoto'>
    </form>
    <div class="row form">
      <input ng-click='vm.create(photo)' onclick="Materialize.toast('Toutes les moustaches, les S.O.S partent dans les airs!', 4000)" id="envoyer stachebouton" type="image" src="assets/img/stache2.png"  name="ok">
</div>
<script src="js/scriptPhoto.js"></script>
