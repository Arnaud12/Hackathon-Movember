<br>
<div class="imput-field">
    <div class="col s12">
        <img id="banner" src="assets/img/banner.png"/>
    </div>
</div>

<div class="row">
    <div class="col s12" ng-repeat='photo in vm.photos'>
        <div class="card">
            <div class="card-image">
                <img src="{{photo.stachePhoto}}" alt="photos" class="stachePhoto">
                <span class="card-title"></span>
            </div>
            <div class="card-content">
                <p>{{photo.pseudoPhoto}}</p>
                <p>{{photo.lieuPhoto}}</p>
                <p>{{photo.commentPhoto}}</p>
                <img ng-click='vm.addHearth($index)' class="heart waves-effect waves-light" id='image-{{$index}}' src="assets/img/like.png"/>
                <a id="number-{{$index}}">{{photo.heartPhoto}}</a>
                <iframe
                    src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&layout=button&size=small&mobile_iframe=true&appId=1222472067795207&width=72&height=20"
                    width="72"
                    height="20"
                    style="border:none;overflow:hidden"
                    scrolling="no"
                    frameborder="0"
                    allowTransparency="true"></iframe>
                <a href="https://twitter.com/share" class="twitter-share-button" data-lang="fr" data-size="large">Tweeter</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('.carousel.carousel-slider').carousel({full_width: true})
    $(".btn").click(function() {
        carrousel.next();
    })
</script>
