<br>
<div class="imput-field">
    <div class="col s12">
        <img id="banner" src="assets/img/banner.png"/>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-image">
                <img src="assets/img/photo.jpg">
                <span class="card-title">
                    <p ng-bind-html='photo.pseudoPhoto'></p>
                </span>
            </div>
            <div class="card-content">
                <div class="col s12" ng-repeat='photo in vm.photos'>
                    <img src="{{photo.stachePhoto}}" alt="photos" class="stachePhoto">
                    <p>{{photo.pseudoPhoto}}</p>
                    <p>{{photo.lieuPhoto}}</p>
                    <p>{{photo.commentPhoto}}</p>

                </div>
            </div>
            <div class="card-action">
                <div class="row">
                    <a class="waves-effect waves-light"><img class="heart" num="number-2" src="assets/img/like.png"/></a>
                    <a id="number-2">{{vm.accueils.vote}}</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    !function(d, s, id) {
        var js,
            fjs = d.getElementsByTagName(s)[0],
            p = /^http:/.test(d.location)
                ? 'http'
                : 'https';
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + '://platform.twitter.com/widgets.js';
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, 'script', 'twitter-wjs');
</script>
